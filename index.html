<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='./style.css'>
    <title>LandingPage</title>
</head>
<body>
<!--    
    <div id="videorain" style="position: fixed; z-index: -99; width: 100%; height: 100%">
        <iframe id='youtube-video' width="100%" allow:='autoplay;' height="100%" src="https://www.youtube.com/embed/videoseries?controls=0&enablejsapi=1&autoplay=1&mute=1&amp;list=PLSuxJGzXBlyXqK82pfBhwjVU4VGo8q7Wx" frameborder="0" allowfullscreen></iframe>
    -->
      <!--  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/x7SQaDTSrVg?enablejsapi=1" frameborder="0" ></iframe>
         
    </div>
-->
    <div class='vid-container'>
        <video id='meditationvideo' loop>
            <source id='meditate' src="./videos/RainyStreet.mp4" type='video/mp4' />
        </video>
    </div>
    <div class="sound-picker">
        <div id="player">
            <i id="volume_down" class="material-icons">volume_down</i>
            <div id="volume"></div>
            <i id="volume_up"class="material-icons">volume_up</i>
        </div>
        <br/> 
        <br/>
        <button data-sound="./sounds/Campfire.mp3" data-video="./videos/Campfire1.mp4" ><i class="material-icons" id='campFire' >local_fire_department</i></button>
        <button data-sound="./sounds/Forest.mp3" data-video="./videos/Snow.mp4" ><i class="material-icons" id='nature' >park</i></button>
        <button data-sound="./sounds/Train.mp3" data-video="./videos/Trains.mp4" ><i class="material-icons" id='train' >train</i></button>
        <button data-sound="./sounds/rain.mp3" data-video="./videos/RainyStreet.mp4" ><i class="material-icons" id='waterdrop' >water_drop</i></button>
        <button data-sound="./sounds/beach.mp3" data-video="./videos/waves_05.mp4"><i class="material-icons" id='beach'>beach_access</i></button>
        <audio loop class="song">
            <source src="./sounds/rain.mp3" />
        </audio>
    </div>


    <div class='location'>
        <div class='icontempcontainer'>
        <img id='weather-icon' src='http://openweathermap.org/img/wn/50d@2x.png'/>
        <p id='degree'>34</p>
        </div>
        <span id='location-timezone'>Timezone</span>
    </div>
    <button id='darkMode' title='Toggle Dark Mode'><i id="darkModeIcon" class="material-icons">light_mode</i></button>
    <div id='timeContainer'>
    <time id='time'>9:30:04 AM</time>
    <h1>
        <span id='greeting'>Good Afternoon</span>
        <span id='name' contenteditable="true"></span>
    </h1>

    <h2>What Is Your Focus For Today?</h2>
    <h2 id="focus" contenteditable="true"></h2>
    </div>
    <div class="todo-all-container">
    <form class='todo-form'>
        <p class='alert'></p>
        <h3>ToDo</h3>
        <div class='form-control'>
            <input type='text' id='todo' placeholder="placeholder" />
            <button type='submit' class='submit-btn'>Add</button>
        </div>
    </form>
    <div class='todo-container'>
        <div class="todo-list">
            <article class='todo-item'>
                <p class='title'>item</p>
                <div class='btn-container'>
                    <button type="button" class='edit'>edit</button>
                    <button type='button' class='delete'>delete</button>
                </div>
            </article>
        </div>
        <button type='button' class='clear-btn'>clear</button>
    </div>
    </div>
    <script src = './index.js' onload="{console.log('wtf')}" type="text/javascript"></script>
</body>
</html>
